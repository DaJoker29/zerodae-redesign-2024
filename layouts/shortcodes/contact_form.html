<form id="fs-frm" name="interest-contact-form" accept-charset="utf-8" action="https://formspree.io/f/meqylkeb" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="first-name">First Name</label>
    <input type="text" name="first name" id="first-name" placeholder="John" required="true">
    <label for="last-name">Last Name</label>
    <input type="text" name="last-name" id="last-name" placeholder="Doe" required="true">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@email.com" required="true">
    <label for="interest">Interest</label>
    <select name="interest" id="interest" required="">
      <option value="" selected="" disabled="">Select</option>
      <option value="Website">Website</option>
      <option value="Search Engine Optimization">Search Engine Optimization</option>
      <option value="E-commerce">E-commerce</option>
      <option value="Content Marketing">Content Marketing</option>
      <option value="Digital Strategy">Digital Strategy</option>
      <option value="Maintenance & Support">Maintenance & Support</option>
      <option value="Other">Other</option>
    </select>
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message" placeholder="Type your message here." required="true"></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="interest Contact Form Submission">
  </fieldset>
  <input type="submit" value="Send Message">
</form>
